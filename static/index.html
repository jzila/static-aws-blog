<!doctype html>
<html>
<head>
	<title>AWS Signin Demo</title>
    <!--<link href="demo.css" rel="stylesheet"/>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.32.min.js"></script>
    <script src="kbsignin.js"></script>
    <script src="signin.js"></script>
</head>
<body>
	<ul id="messages"></ul>
	<form>
		<div class="entry-container hidden" id="name-container">
			<span id="name" />
		</div>
		<div class="entry-container" id="input-container">
			<input id="message" autocomplete="off" />
		</div>
		<div class="entry-container" id="button-container">
			<button id="submit">Send</button>
		</div>
	</form>
</body>
</html>
